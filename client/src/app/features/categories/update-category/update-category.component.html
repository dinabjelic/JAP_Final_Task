<div class="containter" style="margin-top: 200px">

  <div class="row justify-content-center" >

    <div class="col-4" >

      <div class="card" style="width: 30rem; border: 1px solid green;" >
 
        <h1 style="text-align: center;padding-top: 10%;">Update category form</h1>

        <form class="text-center border border-light p-5" [formGroup]="updateCategoryForm" (submit)="updateCategory()">

          <h3 style="padding-right:70%;">Category name</h3>
          <input placeholder="Category name" type="text" formControlName="name" class="form-control mb-4">

           <button class="btn btn-success" type="submit" >Update category</button>
        
        </form>

      </div>

    </div>

  </div>

</div>
