<div>
  <table class="table table-striped">

    <thead>
      <tr>
        <th>Category recipe name</th>
        <th>Option</th>
        <th>Option</th>
        <th>Option</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let dataItem of CategoryRecipesList">
        <td>{{dataItem.name}}</td>
        <td>
          <button routerLink="/categories/{{dataItem.id}}" type="button" class="btn btn-light mr-1" Button>See
            details</button>
        </td>
        <td>
          <button *ngIf="service.isAuthenticated" routerLink="/updatecategory/{{dataItem.id}}" type="button"
            class="btn btn-light mr-1" Button>Update category</button>
        </td>
        <td>
          <button *ngIf="service.isAuthenticated" (click)="deleteCategory(dataItem.id)" type="button"
            class="btn btn-light mr-1" Button>Delete category</button>
        </td>
      </tr>

    </tbody>
  </table>
</div>

<div class="d-flex justify-content-center" *ngIf="pagination">
  <pagination [boudaryLinks]="true" [totalItems]="pagination.totalItems" [itemsPerPage]="pagination.itemsPerPage"
    [(ngModel)]="pagination.currentPage" (pageChanged)="pageChanged($event)" previousText="&lsaquo;" nextText="&rsaquo;"
    firstText="&laquo;" lastText="&raquo;">
  </pagination>
</div>


<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Profile update</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">
        <label for="dateOfBirth">Date of birth</label>
        <div class="input-group">
          <input id="dateOfBirth" class="form-control" placeholder="yyyy-mm-dd" name="dp" ngbDatepicker #dp="ngbDatepicker">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary calendar" (click)="dp.toggle()" type="button"></button>
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
  </div>
</ng-template>

<button class="btn btn-lg btn-outline-primary" >Launch demo modal</button>

<hr>
