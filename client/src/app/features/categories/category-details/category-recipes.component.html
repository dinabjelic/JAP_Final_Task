<div>
  <table class="table table-striped table-hover">

    <thead style="text-align: center;">
      <tr>
        <th>Category recipe name</th>
      </tr>
    </thead>
    <tbody style="text-align: center;">
      <tr *ngFor="let dataItem of CategoryRecipesList">
        <td>{{dataItem.name}}</td>
        <td>
          <button routerLink="/categories/{{dataItem.id}}" type="button" class="btn btn-light mr-1" Button>See
            details</button>
        </td>
        <td>
          <button *ngIf="authService.isAuthenticated" routerLink="/updatecategory/{{dataItem.id}}" type="button"
            class="btn btn-light mr-1" Button>Update category</button>
        </td>
        <td *ngIf="authService.isAuthenticated"><i (click)="deleteCategory(dataItem.id)" class="fa fa-trash"
            style="color: red;font-size: 20px;"></i></td>
      </tr>
    </tbody>
  </table>
</div>

<div class="d-flex justify-content-center" *ngIf="pagination">
  <pagination 
  [boudaryLinks]="true" 
  [totalItems]="pagination.totalItems" 
  [itemsPerPage]="pagination.itemsPerPage"
  [(ngModel)]="pagination.currentPage" 
  (pageChanged)="pageChanged($event)" 
  previousText="&lsaquo;" 
  nextText="&rsaquo;"
  firstText="&laquo;" 
  lastText="&raquo;">
  </pagination>
</div>
