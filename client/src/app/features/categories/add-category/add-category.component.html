<div class="containter" style="margin-top: 200px">

    <div class="row justify-content-center" >
  
      <div class="col-4" >
  
        <div class="card" style="width: 30rem; border: 1px solid green;" >
   
          <h1 style="text-align: center;padding-top: 10%;">Add category form</h1>
  
          <form class="text-center border border-light p-5" [formGroup]="addCategoryForm" (submit)="addCategory()">
  
            <input placeholder="Category name" type="text" formControlName="name" class="form-control mb-4">
  
             <p style="color: red;" *ngIf="addCategoryForm.get('name').touched && addCategoryForm.get('name').hasError('required')">Required field</p>
            
             <button class="btn btn-success" type="submit" [disabled]="!addCategoryForm.valid">Add category</button>
          
          </form>
  
        </div>
  
      </div>
  
    </div>
    
  </div>
