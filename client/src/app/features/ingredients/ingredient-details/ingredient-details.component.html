

<nav class="navbar" style="margin-top: 5%; width: 20%;" >
    <input class="form-control" type="text" name="searchTerm" [(ngModel)]="searchTerm.name" 
    (input)="Search()" placeholder="Enter ingredient name to search" >

    <input class="form-control" type="text" name="searchTerm" [(ngModel)]="searchTerm.quantity" 
    (input)="Search()" placeholder="Enter quantity name to search">

    <input class="form-control" type="text" name="searchTerm" [(ngModel)]="searchTerm.measure" 
    (input)="Search()" placeholder="Enter measure name to search">

    <div class="btn-group float-right">
        <button
        type="button"
        class="btn btn-primary"
        (click)="loadIngredients(this.number,this.pageNumber, this.pageSize, this.searchTerm,'price')"
        btnRadio="price">Price</button>
         <button
         type="button"
         class="btn btn-primary"
         (click)="loadIngredients(this.number,this.pageNumber, this.pageSize, this.searchTerm,'name')"
         btnRadio="name">Name</button>
         <button
         type="button"
         class="btn btn-primary"
         (click)="loadIngredients(this.number,this.pageNumber, this.pageSize, this.searchTerm,'quantity')"
         btnRadio="name">Quantity</button>
    </div>
</nav>

    
    <button class="btn btn-primary" 
    (click)="loadIngredients(number=10,this.pageNumber, this.pageSize, this.searchTerm,this.orderBy)">Load 10</button>
    <button class="btn btn-primary" 
    (click)="loadIngredients(number=20,this.pageNumber, this.pageSize, this.searchTerm,this.orderBy)">Load 20</button>
    <button class="btn btn-primary" 
    (click)="loadIngredients(number=50,this.pageNumber, this.pageSize, this.searchTerm,this.orderBy)">Load 50</button>
    <button class="btn btn-primary" 
    (click)="loadIngredients(number=100,this.pageNumber, this.pageSize, this.searchTerm,this.orderBy)">Load 100</button>

    

    <table class="table table-striped table-hover" >
        
        <thead>
            <tr>
                <th>Ingredient name</th>
                <th>Ingredient price</th>
                <th>Quantity</th>
                <th>Measure</th>
          </tr>
        </thead>
        <tbody>
            
            <tr *ngFor="let dataItem of Ingredients" >
                <td>{{dataItem.name}}</td>
                <td>{{dataItem.price | number}} $</td>
                <td>{{dataItem.quantity}}</td>
                <td>{{dataItem.measure}}</td>
                <td>
                    <button routerLink="/ingredients/{{dataItem.id}}"
                    type="button" class="btn btn-light mr-1" Button >Update ingredient</button>
                </td>
                <td>
                    <button *ngIf="service.isAuthenticated" (click)="deleteIngredient(dataItem.id)"
                    type="button" class="btn btn-light mr-1" Button>Delete recipe</button>
                </td> 
            </tr>
            
        </tbody>
    </table>
    <button type="submit" class="btn btn-primary" routerLink="addingredient" style="cursor: pointer; margin-left: 3%;">Add ingredient</button>


<div class="d-flex justify-content-center" *ngIf="pagination">
    <pagination
    [boudaryLinks]="true"
    [totalItems]="pagination.totalItems"
    [itemsPerPage]="pagination.itemsPerPage"
    [(ngModel)]="pagination.currentPage"
    (pageChanged)= "pageChanged($event)" 
    previousText="&lsaquo;"
    nextText="&rsaquo;"
    firstText="&laquo;"
    lastText="&raquo;">
    <!-- <app-page-size>
        [itemsPerPage]="number"
        (pageSizeEmmiter)="onPageSizeChange($event)"
    </app-page-size> -->
    </pagination>
</div>
