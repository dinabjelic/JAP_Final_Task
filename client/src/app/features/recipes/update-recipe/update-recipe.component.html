<div class="containter" style="margin-top: 5%">

  <div class="row justify-content-center" >

    <div class="col-4" >

      <div class="card" style="width: 30rem; border: 1px solid green;" >
 
        <h1 style="text-align: center;padding-top: 10%;">Update recipe form</h1>

        <form class="text-center border border-light p-5" [formGroup]="updateRecipeForm" (submit)="updateRecipe()">

          <h3 style="padding-right:70%;">Recipe name</h3>
          <input placeholder="Recipe name" type="text" formControlName="name" class="form-control mb-4">

          <h3 style="padding-right:70%;">Recipe price</h3>
          <input placeholder="Recipe price" type="number" formControlName="price" class="form-control mb-4">

          <h3 style="padding-right:60%;">Recipe description</h3>
          <textarea cols="40" rows="5" placeholder="Recipe description" type="text" formControlName="description" class="form-control mb-4"></textarea>

           <button class="btn btn-success" type="submit" >Update recipe</button>
        
        </form>

      </div>

    </div>

  </div>

</div>
