
<div class="containter">

  <div class="row justify-content-center" >

    <div class="col-4" >

      <div class="card" style="width: 30rem; border: 1px solid green;" >
 
        <h1 style="text-align: center;padding-top: 10%;">Login</h1>

        <form class="text-center border border-light p-5" [formGroup]="ngForm" (ngSubmit)="login()">

          <input placeholder="Username" type="text" formControlName="username" class="form-control mb-4">

           <p style="color: red;" *ngIf="ngForm.get('username').touched && ngForm.get('username').hasError('required')">Required field</p>
          
          <input placeholder="Password" type="password"  formControlName="password" class="form-control mb-4">

           <p style="color: red;" *ngIf="ngForm.get('password').touched && ngForm.get('password').hasError('required')">Required field</p>
          
          <button class="btn btn-success" type="submit" [disabled]="!ngForm.valid">Login</button>
        
        </form>

      </div>

    </div>

  </div>

</div>
