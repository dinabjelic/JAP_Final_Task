<div class="containter">
    <div class="row justify-content-center">
        <div class="col-6">
            <div class="card" style="width: 30rem;">
                <form [formGroup]="ngForm" class="form-inline mt-2 mt-md-0" (ngSubmit)="login()">
                    <input name="username" formControlName="username" class="form-control mr-sm-2" type="text"
                        placeholder="Username">
                    <input name="password" formControlName="password" class="form-control mr-sm-2" type="password"
                        placeholder="Password">
                    <button class="btn btn-success" type="submit">Login</button>
                </form>
            </div>
        </div>
    </div>
</div>
